services:
  php-apache:
    build:
      context: .
      dockerfile: docker/php-apache/Dockerfile
    image: php-cloud-sentry:local
    container_name: php-cloud-sentry-php
    expose:
      - "80"

  nginx:
    image: nginx:1.27-alpine
    container_name: php-cloud-sentry-nginx
    depends_on:
      - php-apache
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
